<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's So Cute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prompt:wght@300&family=Roboto:ital,wght@0,100;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="top-msg">
            <img src="family.png" alt="feline family together">
            <div>
                <p class="main-message italic">I walk beside you</p> 
                <p class="main-message italic">Wherever you are</p> 
                <p class="main-message italic">Whatever it takes</p> 
                <p class="main-message italic">No matter how far</p>
                <p class="main-message italic">Through all that may come</p>
                <p class="main-message italic">And all that may go</p>
                <p class="main-message italic bold">I walk beside you</p>
            </div>
        </div>
        <div class="msg-element">
            <p id="random-message" class="bold">I can't stop thinking about you.</p>
            <button id="change-msg-btn">CLICK ME</button>
        </div>
    </main>
    <footer>
        <span class="heart-emoji">&#128151</span>
        <span class="st-valentine italic">For Steph</span>
        <span class="heart-emoji">&#128151</span>
    </footer>
    <script src="index.js"></script>
</body>
</html>
